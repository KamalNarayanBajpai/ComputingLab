<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LaTeX Math Editor - Dark Theme</title>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #121212;
  color: #eee;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

.container {
  width: 100%;
  max-width: 1100px;
  background-color: #1e1e1e;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 0 20px #000;
  display: flex;
  flex-direction: column;
  height: 90vh;
}

h1 {
  text-align: center;
  font-weight: 700;
  margin-bottom: 20px;
  color: #bb86fc;
  user-select: none;
}

.main-content {
  flex: 1;
  display: flex;
  gap: 20px;
  overflow: hidden;
  border-radius: 10px;
}

.editor-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  background-color: #2c2c2c;
  padding: 15px;
  border-radius: 10px;
  box-shadow: inset 0 0 10px #000;
}

textarea {
  flex: 1;
  font-family: 'Courier New', monospace;
  font-size: 1.1em;
  background-color: #121212;
  color: #eee;
  border: 2px solid #bb86fc;
  border-radius: 10px;
  padding: 15px;
  resize: vertical;
  transition: border-color 0.3s ease;
}

textarea:focus {
  outline: none;
  border-color: #cf94ff;
  box-shadow: 0 0 10px #bb86fc;
}

.controls {
  margin-top: 15px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

button {
  background: #3a3a3a;
  border: none;
  border-radius: 8px;
  padding: 10px 15px;
  font-size: 0.9em;
  cursor: pointer;
  color: #eee;
  box-shadow: 0 2px 5px #000;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  user-select: none;
  min-height: 40px;
  white-space: nowrap;
}

button:hover {
  background-color: #6200ee;
  box-shadow: 0 0 12px #bb86fc;
  color: #fff;
}

button:active {
  transform: translateY(1px);
}

.clear-btn {
  background: #b00020;
  color: #fff;
  box-shadow: 0 2px 8px #6f0000;
}

.clear-btn:hover {
  background: #cf6679;
  box-shadow: 0 0 10px #cf6679;
}

.copy-btn {
  background: #018786;
  color: #fff;
  box-shadow: 0 2px 8px #004c4c;
}

.copy-btn:hover {
  background: #03dac5;
  box-shadow: 0 0 10px #03dac5;
}

.output-section {
  flex: 1;
  background-color: #2c2c2c;
  padding: 20px;
  border-radius: 10px;
  box-shadow: inset 0 0 10px #000;
  color: #eee;
  display: flex;
  flex-direction: column;
}

h3 {
  margin-top: 0;
  margin-bottom: 10px;
  user-select: none;
  color: #bb86fc;
}

.output {
  flex: 1;
  background-color: #121212;
  border: 2px solid #bb86fc;
  border-radius: 10px;
  padding: 20px;
  font-size: 1.4em;
  overflow-x: auto;
  color: #eee;
  box-shadow: inset 0 2px 5px #000;
}

.output:empty::after {
  content: "Your rendered math will appear here...";
  color: #666;
  font-style: italic;
  font-size: 1em;
}

.status {
  margin-top: 10px;
  font-size: 0.9em;
  color: #03dac5;
  user-select: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.status.show {
  opacity: 1;
}

/* Suggestions bar with all button categories */
.suggestions {
  margin-top: 20px;
  background-color: #1f1f1f;
  border-radius: 10px;
  padding: 10px;
  display: flex;
  gap: 8px;
  overflow-x: auto;
  user-select: none;
  box-shadow: 0 0 15px #000;
  flex-wrap: nowrap;
}

.suggestions::-webkit-scrollbar {
  height: 8px;
}

.suggestions::-webkit-scrollbar-track {
  background: #121212;
  border-radius: 8px;
}

.suggestions::-webkit-scrollbar-thumb {
  background: #bb86fc;
  border-radius: 8px;
}

.suggestions button {
  flex: 0 0 auto;
  background-color: #333;
  color: #eee;
  font-size: 0.9em;
  padding: 8px 16px;
  border-radius: 8px;
  white-space: nowrap;
  transition: background-color 0.3s ease;
  box-shadow: 0 3px 5px #000;
}

.suggestions button:hover {
  background-color: #6200ee;
  color: #fff;
  box-shadow: 0 0 12px #bb86fc;
}

/* Responsive */
@media (max-width: 900px) {
  .main-content {
    flex-direction: column;
    height: auto;
  }
  .editor-section, .output-section {
    height: 300px;
  }
  .container {
    height: auto;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>üìê LaTeX Math Editor (Dark Theme)</h1>
  <div class="main-content">
    <section class="editor-section">
      <h3>LaTeX Input:</h3>
      <textarea id="input" placeholder="Type LaTeX math here..."></textarea>
      <div class="controls">
        <button class="clear-btn" onclick="clearInput()">Clear</button>
        <button class="copy-btn" onclick="copyLatex()">Copy LaTeX</button>
      </div>
    </section>
    <section class="output-section">
      <h3>Rendered Output:</h3>
      <div id="output" class="output" aria-live="polite" aria-label="Rendered math output"></div>
      <div id="status" class="status" role="alert"></div>
    </section>
  </div>
  
  <div class="suggestions" aria-label="LaTeX Quick Insert Buttons">
    <!-- Basic Operations -->
    <button onclick="insertLatex('+')">+</button>
    <button onclick="insertLatex('-')">‚àí</button>
    <button onclick="insertLatex('\\times')">√ó</button>
    <button onclick="insertLatex('\\div')">√∑</button>
    <button onclick="insertLatex('=')">=</button>
    <button onclick="insertLatex('\\neq')">‚â†</button>

    <!-- Calculus -->
    <button onclick="insertLatex('\\int_{}^{}')">‚à´</button>
    <button onclick="insertLatex('\\sum_{}^{}')">‚àë</button>
    <button onclick="insertLatex('\\lim_{x \\to }')">lim</button>
    <button onclick="insertLatex('\\frac{}{}')">‚ÅÑ</button>
    <button onclick="insertLatex('\\partial')">‚àÇ</button>
    <button onclick="insertLatex('\\nabla')">‚àá</button>

    <!-- Functions -->
    <button onclick="insertLatex('\\sin')">sin</button>
    <button onclick="insertLatex('\\cos')">cos</button>
    <button onclick="insertLatex('\\tan')">tan</button>
    <button onclick="insertLatex('\\log')">log</button>
    <button onclick="insertLatex('\\ln')">ln</button>
    <button onclick="insertLatex('\\exp')">exp</button>

    <!-- Greek Letters -->
    <button onclick="insertLatex('\\alpha')">Œ±</button>
    <button onclick="insertLatex('\\beta')">Œ≤</button>
    <button onclick="insertLatex('\\gamma')">Œ≥</button>
    <button onclick="insertLatex('\\delta')">Œ¥</button>
    <button onclick="insertLatex('\\epsilon')">Œµ</button>
    <button onclick="insertLatex('\\theta')">Œ∏</button>
    <button onclick="insertLatex('\\lambda')">Œª</button>
    <button onclick="insertLatex('\\pi')">œÄ</button>
    <button onclick="insertLatex('\\sigma')">œÉ</button>
    <button onclick="insertLatex('\\omega')">œâ</button>

    <!-- Symbols -->
    <button onclick="insertLatex('\\infty')">‚àû</button>
    <button onclick="insertLatex('\\forall')">‚àÄ</button>
    <button onclick="insertLatex('\\exists')">‚àÉ</button>
    <button onclick="insertLatex('\\approx')">‚âà</button>
    <button onclick="insertLatex('\\neq')">‚â†</button>
    <button onclick="insertLatex('\\leq')">‚â§</button>
    <button onclick="insertLatex('\\geq')">‚â•</button>
  </div>
</div>

<script>
const input = document.getElementById('input');
const output = document.getElementById('output');
const status = document.getElementById('status');

function renderMath() {
  const latex = input.value.trim();
  if (latex) {
    output.innerHTML = `\\[${latex}\\]`;
    MathJax.typesetPromise([output]).catch(() => {
      output.innerHTML = '<span style="color: #ff5555;">Error rendering LaTeX. Check syntax.</span>';
    });
  } else {
    output.innerHTML = '';
  }
}

function insertLatex(latexSnippet) {
  const start = input.selectionStart;
  const end = input.selectionEnd;
  const text = input.value;
  
  input.value = text.substring(0, start) + latexSnippet + text.substring(end);
  
  // Place cursor inside first {} if present, else at end
  const cursorPos = latexSnippet.indexOf('{}');
  if (cursorPos !== -1) {
    const newPos = start + cursorPos + 1;
    input.focus();
    input.setSelectionRange(newPos, newPos);
  } else {
    const newPos = start + latexSnippet.length;
    input.focus();
    input.setSelectionRange(newPos, newPos);
  }
  
  renderMath();
}

function clearInput() {
  input.value = '';
  renderMath();
  input.focus();
}

function copyLatex() {
  if (!input.value.trim()) {
    showStatus('Nothing to copy.', 'error');
    return;
  }
  navigator.clipboard.writeText(input.value).then(() => {
    showStatus('LaTeX copied to clipboard!', 'success');
  }).catch(() => {
    // fallback copy method
    input.select();
    document.execCommand('copy');
    showStatus('LaTeX copied to clipboard!', 'success');
  });
}

function showStatus(message, type) {
  status.textContent = message;
  status.style.color = (type === 'success') ? '#03dac5' : '#ff5555';
  status.classList.add('show');
  setTimeout(() => {
    status.classList.remove('show');
  }, 2500);
}

// Initial render & event listener
renderMath();
input.addEventListener('input', renderMath);
input.addEventListener('keydown', (e) => {
  if (e.ctrlKey && e.key === 'Enter') {
    renderMath();
  }
});
</script>
</body>
</html>
