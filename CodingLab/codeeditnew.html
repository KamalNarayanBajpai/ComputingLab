<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editor for mathematical function</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      max-width: 700px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1.2em;
      margin-bottom: 20px;
      padding: 8px;
      font-family: monospace;
    }
    .output {
      font-size: 1.5em;
      border: 1px solid #ccc;
      padding: 15px;
      min-height: 50px;
      background: #f9f9f9;
      margin-top: 15px;
    }
    .button-row {
      margin-bottom: 15px;
    }
    button {
      margin: 3px 5px 3px 0;
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Enter LaTeX Math Expression:</h2>

  <div class="button-row">
    <button onclick="insertLatex('\\int_{}^{}')">∫ Integral</button>
    <button onclick="insertLatex('\\frac{}{}')">Fraction</button>
    <button onclick="insertLatex('\\sqrt{}')">√ Square Root</button>
    <button onclick="insertLatex('^{}')">Superscript</button>
    <button onclick="insertLatex('_{}')">Subscript</button>
    <button onclick="insertLatex('\\sum_{}^{}')">∑ Summation</button>
    <button onclick="insertLatex('\\frac{d}{dx}')">d/dx</button>
    <button onclick="insertLatex('\\sin')">sin</button>
    <button onclick="insertLatex('\\cos')">cos</button>
    <button onclick="insertLatex('\\lim_{x \\to }')">lim</button>
  </div>

  <textarea id="input" placeholder="Type LaTeX math here, e.g. \int_0^1 x^2 dx"></textarea>

  <h3>Rendered Output:</h3>
  <div id="output" class="output"></div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');

    function renderMath() {
      const latex = input.value;
      // Wrap the latex in inline math delimiters
      output.innerHTML = `\\(${latex}\\)`;
      MathJax.typesetPromise([output]);
    }

    // Insert LaTeX snippet at cursor position in textarea
    function insertLatex(latexSnippet) {
      const start = input.selectionStart;
      const end = input.selectionEnd;
      const text = input.value;
      
      // Insert snippet
      input.value = text.substring(0, start) + latexSnippet + text.substring(end);
      
      // Place cursor inside the first curly braces if present
      const cursorPos = latexSnippet.indexOf('{}');
      if (cursorPos !== -1) {
        // Move cursor inside the first pair of braces
        const newPos = start + cursorPos + 1;
        input.focus();
        input.setSelectionRange(newPos, newPos);
      } else {
        // Place cursor after inserted text
        const newPos = start + latexSnippet.length;
        input.focus();
        input.setSelectionRange(newPos, newPos);
      }

      renderMath();
    }

    // Initial render
    renderMath();

    // Update render on input change
    input.addEventListener('input', renderMath);
  </script>
</body>
</html>
